<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->

    <!-- SASS-compiled CSS -->
    <link rel="stylesheet" href="/dist/css/index.css" />
    <!-- JS -->
    <script src="/js/utilities/consts.js" type="module"></script>
    <script src="/js/utilities/fetchToken.js" type="module"></script>
    <script src="/js/components/editPosts.js" type="module"></script>

    <title>SKJERA | Post</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
          <div class="container">
            <a class="navbar-brand logo-nav my-2" href="/index.html">SKJERA</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#nav"
              aria-controls="nav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/profile/index.html"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Feed</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
       
      </header>
      <main class="d-flex justify-content-center">
        <div class="col-12 col-md-5 d-flex flex-column">
        <h1>POST</h1>
        <form class="col-12 col-md-6 bg-primary create-form border-0 p-2" id="edit-post">
            <div class="mb-3">
                <h3 class="pt-3">Update post:</h3>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="media" class="form-label">Image URL</label>
                <input type="text" name="media" class="form-control" id="media">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Content</label>
                <textarea type="text" name="body" class="form-control" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-dark">Update Post</button>
            </div>
          </form>
        </div>
     
      </main>
      <!-- FOOTER -->
      <footer
        class="bg-primary py-3 d-flex justify-content-center align-items-center mt-4"
        
      >
        <div class="text center p-2 text-light">@SKJERA 2023</div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
