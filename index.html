<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- SASS-compiled CSS -->
    <link rel="stylesheet" href="dist/css/index.css" />
    <title>Log in</title>
  </head>
  <body>
    <div
      class="login-box bg-primary container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <form action="/profile/index.html">
        <h1 class="text-center mb-5 logo">SKJERA</h1>
        <div class="text-center mb-2">Login</div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            minlength="8"
            required
          />
        </div>
        <div class="mb-3 text-center">
          <small
            ><a class="forgot" href="#">Forgot password? Click here</a></small
          >
        </div>
        <div class="text-center">
          <button type="submit" class="btn login-btn bg-secondary">
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
