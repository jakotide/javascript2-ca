<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="/js/main.js" defer></script>
    <script src="/js/components/register.js" defer></script>
    <!-- SASS-compiled CSS -->
    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="stylesheet" href="src/scss/index.scss">
    <title>Log in</title>
  </head>
  <body>
    <div
      class="login-box bg-primary container min-vh-100 d-flex align-items-center justify-content-center flex-column"
    >
      <form action="/profile/index.html">
        <h1 class="text-center mb-5 logo">SKJERA</h1>
        <div class="text-center mb-2 new-user">Login</div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            minlength="8"
            required
          />
        </div>
      
        <div class="text-center">
          <button type="submit" class="btn login-btn bg-secondary" id="login-form">
            Login
          </button>
        </div>
      </form>
      <div class="mt-5 new-user">New user? Register here</div>
      <form action="" class="d-flex flex-column reg-form display-n" id="registration-form" method="post">
        <label for="name" class="form-label">Username</label>
        <input type="text" name="name" id="reg-name" class="form-control mb-3" required>
        <div class="regi-error" id="name-error">Username can not contain symbols apart from underscore</div>
        <label for="email">Email</label>
        <input type="text" name="email" id="reg-email" class="form-control mb-3" required>
        <div class="regi-error" id="email-error">Email must be a valid stud.noroff.no or noroff.no email address</div>
        <label for="password">Password</label>
        <input type="password" id="reg-password" name="password" class="form-control mb-3" required minlength="8">
        <div class="regi-error" id="password-error">Must be 8 characters long</div>
        <button type="submit" class="btn login-btn bg-secondary">Sign Up</button>
        <div class="reg-success">Success!</div>
      </form>
      
    </div>
  </body>
</html>
