<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SASS-compiled CSS -->
    <link rel="stylesheet" href="/dist/css/index.css" />
    <!-- JS -->
    <script src="/js/utilities/consts.js" type="module"></script>
    <script src="/js/utilities/fetchToken.js" type="module"></script>
    <script src="/js/components/feedPosts.js" type="module"></script>
    <script src="/js/components/search.js" type="module"></script>
    <title>Feed</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
          <a class="navbar-brand logo-nav my-2" href="/index.html">SKJERA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/profile/index.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Feed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 class="mt-5 mb-4">THE FEED</h1>
        <!-- Search / Filter -->
        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <input
                id="searchInput"
                class="form-control mb-3"
                type="search"
                placeholder="Search"
              />
              <span class="input-group-append">
                <button class="btn btn-outline-secondary" id="searchButton" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <select class="form-select" aria-label="Sort by" name="" id="">
              <option selected>Sort by</option>
              <option value="latest">Latest</option>
              <option value="popular">Popular</option>
              <option value="upcoming">Upcoming</option>
            </select>
          </div>
        </div>
    </header>
    <main class="d-flex justify-content-center">
      <div class="container">
        <div class="row">
          <!-- POSTS -->
        <div class="feed-posts col-12 col-md-8">
        </div>
        <!-- CREATE NEW POST -->
        <form class="col-12 col-md-4 bg-primary create-form border-0 p-2">
          <div class="mb-3">
              <h3 class="pt-3">Create new post:</h3>
          </div>
          <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input name="title" class="form-control">
          </div>
          <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input type="file" class="form-control" id="image">
              <small class="form-text text-muted">Upload an image for the post.</small>
          </div>
          <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea name="content" class="form-control" rows="5"></textarea>
          </div>
          <div class="mb-3">
              <button type="submit" class="btn btn-dark">Create</button>
          </div>
      </form>
        </div>
    </div>
    </main>
    <!-- FOOTER -->
    <footer
      class="bg-primary py-3 d-flex justify-content-center align-items-center mt-4"
      
    >
      <div class="text center p-2 text-light">@SKJERA 2023</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
